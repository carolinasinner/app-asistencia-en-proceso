<!DOCTYPE html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src-->

      <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">

    <!-- Required meta tags-->

     
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>App Asistencia Estudiantil</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
    
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="left"><i class="icon icon-back"></i></div>
                        <div class="title">Page Title</div>
                        <div class="right"><i class="icon icon-forward"></i></div>
                    </div>
                </div>
        
                <!-- Toolbar -->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">siguiente</a>
                    <a href="#" class="link">atras</a>
                    </div>
                </div>
        
                <!-- Scrollable page content -->
                <div class="page-content">
      <div class="block">
        <p>
          <!-- Open in login screen-modal that is already in DOM-->
          <a href="#" class="button login-screen-open" data-login-screen=".login-screen">inicie sesion como admin</a>
        </p>
        <p>
  
  <div class="login-screen">
    <div class="view">
      <div class="page">
        <div class="page-content login-screen-content">
          <div class="login-screen-title">App Asistencia Estudiantil</div>
          <form>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Username</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="Your username">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="Your password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li><a class="item-link list-button" href="#">Sign In</a></li>
              </ul>
              <div class="block-footer">
                <p></p>
                <p><a class="link login-screen-close" href="#">Close Login Screen</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
<!-- Link to another page -->
     <a href="/about/" class="button button">Ingresar al Aula</a>
     <!-- link as button -->
     <a class="button">Cargar nuevo estudiante</a>


      <!-- EL POPUP -->
        <p><a href="#" data-popup=".my-popup" class="popup-open">Abrir 
        <!-- 
     EL POPUP:
         - Ver que la relacion se propude con la clase .my-popup
    - El o los elementos que lo abren tienen la clase .popup-open y abrirá el popup definido en data-popup
         - El o los elementos que lo cierren tienen la clase popup-close y se cerrará a sí mismo. 
        -->
            <div class="popup my-popup">
                        <div class="view">
                          <div class="page">
                            <div class="navbar">
                              <div class="navbar-bg"></div>
                              <div class="navbar-inner">
                                <div class="title">Popup</div>

                                  <a class="link popup-close">Cerrar</a>
                                </div>
                              </div>
                            </div>
                            <div class="page-content">
                              Contenido del popup
                            </div>
                          </div>
                        </div>
                      </div>



                    <!-- EL POPUPOVER -->
                        <!-- Similar al popup en programación. En lugar de popup va popover -->
                        <p><a href="#" data-popover=".my-popover" class="popover-open">Ayuda</a></p>

                        <div class="popover my-popover">
                          <div class="popover-inner block">
