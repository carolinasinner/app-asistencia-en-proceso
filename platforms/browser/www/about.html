<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="about">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title">About Framework7</div>
        </div>
    </div>
    <div class="page-content">
        <div class="block-title">Ingresar al aula</div>
        <div class="block block-strong">
        <form class="list" id="my-form">
  <ul>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">Name</div>
          <div class="item-input-wrap">
            <input type="text" name="name" placeholder="Your name">
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">E-mail</div>
          <div class="item-input-wrap">
            <input type="email" name="email" placeholder="E-mail">
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">Gender</div>
          <div class="item-input-wrap">
            <select name="gender">
              <option value="male" selected>Male</option><br>
              <option value="female">Female</option><br>
            </select>
          </div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title">Toggle</div>
          <div class="item-after">
            <label class="toggle toggle-init">
              <input type="checkbox" name="toggle" value="yes"><i class="toggle-icon"></i>
            </label>
          </div>
        </div>
      </div>
    </li>
  </ul>
</form>
<div class="block block-strong row">
  <div class="col"><a class="button convert-form-to-data" href="#">Get Data</a></div>
  <div class="col"><a class="button fill-form-from-data" href="#">Fill Form</a></div>
</div>


















        </div>
    </div>
</div>
